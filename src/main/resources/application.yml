server:
  port: 8080
  servlet:
    context-path: /api
spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  application:
    name: maple-picture-backend
    # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/maple_picture
    username: root
    password: 1234
  profiles:
    active: local

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: Knife4j官方文档
    version: v1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.maple.maplepicturebackend.controller
